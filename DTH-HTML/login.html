<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
    <title>Login Page</title>
</head>
<body class="login-body"> 
    
    <div class="background-container"></div>

    
    <header class="full-width">
        <div class="logo">
            <img src="/Images/logo2.jpg" alt="Your Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="login-body">
        <div class="login-button">
            <a href="login.html">Login</a>
        </div>
    </header>

    <div class="login-container">
        <div class="forms-container">
        <form class="login-form">
            <h2>Login</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        
        <br/><br/>

        <div class="register-link">
            <p>Don't have an account? <a href="/registration.html">Register here</a></p>
        </div>
        </form>
    </div>
    </div>
    <footer>
    
        <p>Contact Us</p>
        <p>Follow us on social media: <a href="https://www.instagram.com/your_instagram" target="_blank">Instagram</a> | <a href="https://www.facebook.com/your_facebook" target="_blank">Facebook</a></p>
    </footer>

</body>
</html>
